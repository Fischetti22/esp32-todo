<!DOCTYPE html>
<html>
<head>
  <title>To-Do for ESP32</title>
</head>
<body>
  <h2>Update Tasks</h2>
  <textarea id="tasks" rows="10" cols="30">Buy parts\nTest OLED\nScan QR</textarea><br>
  <button onclick="updateTasks()">Update</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxK7gnEMWv5ZQjVIWEskzdtojDgh54GeQU6drDEQo4kz7argaqXzLBSLXAKCjV3WQPg/exec";

    function updateTasks() {
      const raw = document.getElementById("tasks").value;
      const taskArray = raw.split("\\n");

      fetch(scriptURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ tasks: taskArray })
      })
      .then(res => res.text())
      .then(data => alert("Tasks updated!"))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
